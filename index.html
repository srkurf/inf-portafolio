      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

  <body>
    <!-- Menu Header -->
    <div class="contHeader">
      <header>
        <div class="logo">
          <a href="#">SrKurf</a>
        </div>
        <nav id="nav">
          <ul>
            <li><a href="./index.html" onclick="seleccionar()">INICIO</a></li>

      </header>
    </div>
    <!-- Seccion Inicio -->
    <section id="inicio" class="inicio">

        <div class="inf-text">
          <span class="decLinea">Hola soy</span>

          <p>
            Soy un desarrollador frontend apasionado por crear interfaces

          </p>
          <div class="boton">
            <button>
              Descargar CV <i class="fa-solid fa-download"></i>
              <span class="overlay"></span>
            </button>
          </div>

        <div class="inf-img">

            <img src="./img/pinturaMorada.png" alt="pintura" id="splash" />

    <!-- Footer -->
    <footer>
      <div class="redes">
        <a href="https://www.facebook.com/david.arias.srkurf" target="_blank"
          ><i class="fa-brands fa-facebook-f"></i

        ></a>
        <a href="https://github.com/srkurf" target="_blank"

    <script src="./script.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      let typingEffect = new Typed(".multiText", {
        strings: ["David Arias", "Programador", "FrontEnd", "Developer"],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1500,
      });
    </script>
